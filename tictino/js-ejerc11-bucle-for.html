<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Bucle For</title>
</head>
<body>

    
    <label for="numeroTabla">Ingresar un número:</label>
    <input type="number" id="numeroTabla">
    <button onclick="mostrarTabla()">Mostrar Tabla de Multiplicar</button>

 
    <label for="numeroFactorial">Ingresar un número:</label>
    <input type="number" id="numeroFactorial">
    <button onclick="calcularFactorial()">Calcular Factorial</button>

    
    <label for="palabraFrase">Ingresar una palabra o frase:</label>
    <input type="text" id="palabraFrase">
    <button onclick="contarVocales()">Contar Vocales</button>

    <script>
    
        function mostrarTabla() {
            const numero = parseInt(document.getElementById('numeroTabla').value);
            let tablaMultiplicar = '';

            for (let i = 1; i <= 10; i++) {
                tablaMultiplicar += `${numero} x ${i} = ${numero * i}<br>`;
            }

            document.write(tablaMultiplicar);
        }

        
        function calcularFactorial() {
            const numero = parseInt(document.getElementById('numeroFactorial').value);
            let factorial = 1;

            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            document.write(`El factorial de ${numero} es: ${factorial}`);
        }

    
        function contarVocales() {
            const palabraFrase = document.getElementById('palabraFrase').value.toLowerCase();
            let contadorVocales = 0;

            for (let i = 0; i < palabraFrase.length; i++) {
                const letra = palabraFrase[i];
                if (letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u') {
                    contadorVocales++;
                }
            }

            document.write(`En la palabra/frase "${palabraFrase}" hay ${contadorVocales} vocales.`);
        }
    </script>
</body>
</html>
