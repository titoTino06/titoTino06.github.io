<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladería</title>
</head>
<body>

<script>

    var sabor = prompt("Elige un sabor de helado: chocolate, fresa, vainilla o pistacho");

    var precioSabor;
    var precioTopping = 0;
    var precioHelado;

    
    switch (sabor.toLowerCase()) {
        case "chocolate":
        case "fresa":
            precioSabor = 2.00; 
            break;
        case "vainilla":
        case "pistacho":
            precioSabor = 1.50; 
            break;
        default:
            document.write("No tenemos ese sabor. ");
            precioSabor = 0;
    }

    if (precioSabor !== 0) {
       
        var topping = prompt("Elige un topping: caramelo, fresas, nueces o chocolate fundido");

    
        switch (topping.toLowerCase()) {
            case "caramelo":
            case "fresas":
                precioTopping = 0.50; 
            case "nueces":
            case "chocolate fundido":
                precioTopping = 0.30; 
                break;
            default:
                document.write("No tenemos ese topping. ");
                precioTopping = 0;
        }

        if (precioTopping !== 0) {
            // Calcular precio total del helado
            precioHelado = precioSabor + precioTopping;

            // Mostrar el precio y una imagen de helado
            document.write('<h1>El precio del helado es: ' + precioHelado.toFixed(2) + ' €</h1>');
            document.write('<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fes%2Fimages%2Ffood%2Fice-cream&psig=AOvVaw3W_G2Ka85aKKWmXO_DD4Zx&ust=1708433282590000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCOjT8om4t4QDFQAAAAAdAAAAABAE" alt="Helado" width="200">');
        }
    }

   
</script>

</body>
</html>
