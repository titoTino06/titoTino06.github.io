<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar programa JavaScript al hacer clic en un bot칩n</title>
</head>

<body>

    <button id="miBoton" onclick="ejecutarPrograma()">Haz clic para ejecutar el programa</button>

    <script>
        function ejecutarPrograma() {
            var frase = prompt("Introduce una frase:");
            var frase_nueva = "";

            for (var i in frase) {
                if (frase[i].toLowerCase() === 'a') {
                    frase_nueva += 'u';
                    document.write("Se sustituy칩 'a' por 'u'.<br>");
                } else {
                    frase_nueva += frase[i];
                    document.write("Se conserv칩 el car치cter '" + frase[i] + "'.<br>");
                }
            }

            document.write("<h1>Frase modificada:</h1>");
            document.write("<p>" + frase_nueva + "</p>");
        }
    </script>

</body>

</html>
