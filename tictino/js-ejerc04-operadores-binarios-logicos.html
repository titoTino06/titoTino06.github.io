                                                          <body>

                                                              <h1>Ejercicio 04 - Operadores Lógicos y Binarios</h1>

                                                              <script>
                                                                  // Crea variables
                                                                  var A = 10;
                                                                  var B = 20;

                                                                  
                                                                  document.write("Resultado de A < B && B < A: " + (A < B && B < A) + "<br>");

                                                                  
                                                                  document.write("Resultado de A < B || B < A: " + (A < B || B < A) + "<br>");
                                                                  document.write("Resultado de !(A < B): " + !(A < B) + "<br>");
                                                              </script>

                                                          </body>
                                                          </html>
