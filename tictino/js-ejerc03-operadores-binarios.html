<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Operadores Binarios</title>
</head>
<body>

    <h1>Ejercicio 3 - Operadores Binarios</h1>

    <script>
       
        var A = 10;
        var B = 20;

        
        var multiplica = A * B;
        var divide = A / B;
        var suma = A + B;
        var resta = A - B;

        
        document.write("<p>El resultado de multiplicar " + A + " por " + B + " es " + multiplica + "</p>");
        document.write("<p>El resultado de dividir " + A + " entre " + B + " es " + divide + "</p>");
        document.write("<p>El resultado de sumar " + A + " y " + B + " es " + suma + "</p>");
        document.write("<p>El resultado de restar " + B + " a " + A + " es " + resta + "</p>");

        
        document.write("<p>El resultado de evaluar si " + A + " y " + B + " son iguales es: " + (A == B) + "</p>");
        document.write("<p>El resultado de evaluar si " + A + " y " + B + " son diferentes es: " + (A != B) + "</p>");
        document.write("<p>El resultado de evaluar si " + A + " es menor que " + B + " es: " + (A < B) + "</p>");
        document.write("<p>El resultado de evaluar si " + A + " es mayor que " + B + " es: " + (A > B) + "</p>");
    </script>

</body>
</html>
