<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
</head>
<body>

<script>
    
    let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    let intentos = 0;

    while (true) {
        
        let intentoUsuario = Number(prompt("Adivina el número (entre 1 y 100): "));

       
        intentos++;

        
        if (intentoUsuario === numeroAleatorio) {
            
            document.write(`<h1>¡Felicidades!</h1>`);
            document.write(`<p>Has adivinado el número en ${intentos} intentos.</p>`);
            break; 
        } else if (intentoUsuario > numeroAleatorio) {
            alert("Ingresa un número menor.");
        } else {
            alert("Ingresa un número mayor.");
        }
    }

  
   
</script>

</body>
</html>
