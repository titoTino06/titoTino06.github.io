<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
</head>

<body>

    <h1>Tipos y variables</h1>

    <script>
        
        var x = "Tino";
        var y = 17;  
        var z = "Me gusta el padel y el futbol ";

        
        function showAlert() {
            alert(x + ' ' + y + ' ' + z);
        }

        
        function showAlertWithFormat() {
            alert("Mi nombre es Tino " + x + ", tengo dos pares de botas de futbol " + y + " 17 años y tengo muchos zapatos " + z);
        }

       
        showAlert();
        showAlertWithFormat();
    </script>

   

    <p>He aprendido a declarar variables en JavaScript, utilizar la función alert().</p>

</body>

</html>
